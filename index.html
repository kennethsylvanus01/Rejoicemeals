<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoice Restaurant</title>
    <link rel="stylesheet" type="text/css" href="Loaded.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <script src="https://kit.fontawesome.com/d7d901d004.js" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&family=Kavoon&display=swap" rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    
</head>
<body>
    <!--header section start-->
    <header>
        <a href="#" class="logo"><img src="img/saul.jpg"></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#team">Team</a>
            <a href="#reservation">Reservation</a>
            <a href="#blog">Blog</a>
        </nav>

        <div class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <!--slider section-->
    <div class="wrap">
        <div class="arrow" id="arrow-left"></div>
        <div class="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>

            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image two</span>
                </div>
            </div>

            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image three</span>
                </div>
            </div>
        </div>

        <div class="arrow" id="arrow-right"></div>
        
    </div>


    
    <!--end of slider section-->

    <!--Javascript-->
    <script type="text/javascript" src="Loaded.js"></script>

    <script>
        
    </script>
</body>
</html>
